<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Fingerprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Verify Fingerprint</h1>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg" id="verify-btn">Verify Fingerprint</button>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
        <div id="response-message" class="mt-4 text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("verify-btn").addEventListener("click", function () {
            fetch('/verify', {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById("response-message").innerHTML =
                            `<div class="alert alert-success">${data.message}</div>`;
                    } else {
                        document.getElementById("response-message").innerHTML =
                            `<div class="alert alert-danger">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    document.getElementById("response-message").innerHTML =
                        '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                });
        });
    </script>
</body>
</html>
